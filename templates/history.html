{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <header>
        <div class="alert alert-info" role="alert">
            Registered User
        </div>
    </header>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Date and Time</th>
            </tr>
        </thead>
            <tbody>
            {% for stock in stock %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.date_time}}</td>
                </tr>
            {% endfor %}
                <tr>
            </tbody>
    </table>
    
{% endblock %}
